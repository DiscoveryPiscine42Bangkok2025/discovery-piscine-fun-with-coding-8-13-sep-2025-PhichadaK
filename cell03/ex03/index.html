<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffddfa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #newBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #9f54b8;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #newBtn:hover {
      background: #6d3aa7;
    }
    #ft_list {
      width: 300px;
      min-height: 50px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #ft_list div {
      background: #e9ecef;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #ft_list div:hover {
      background: #dee2e6;
    }
  </style>
</head>
<body>
  <h1>My To Do List</h1>
  <button id="newBtn">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
