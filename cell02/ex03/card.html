<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">
    <h2 class="card-title">Profile</h2>

    <table class="profile-table">
        <tr>
            <td colspan="2" style="text-align:center;">
               
                <img src="https://cdn-useast1.kapwing.com/static/templates/scared-cat-meme-template-full-400dbb6d.webp" alt="Profile Picture" class="profile-pic">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <p class="login">@pkaewsir</p>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <p class="desc">Web Dev | Student | Coder</p>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <div class="social-icons">
                    <img src="https://play-lh.googleusercontent.com/KCMTYuiTrKom4Vyf0G4foetVOwhKWzNbHWumV73IXexAIy5TTgZipL52WTt8ICL-oIo" alt="Facebook">
                    <img src="https://store-images.s-microsoft.com/image/apps.26737.9007199266244427.c75d2ced-a383-40dc-babd-1ad2ceb13c86.ed1d047e-03d9-4cd8-a342-c4ade1e58951" alt="Twitter">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button class="contact-btn">Contact</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
