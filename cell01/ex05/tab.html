<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            text-align: left;
            font-size: 20px;
        }
        td {
            width: 200px;
            height: 150px;
            border: 2px solid black;
        }
        .box1 {
            background-color: lightblue;
        }
        .box2 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Hello everybody</td>
            <td class="box2">Hi Hi Hi</td>
        </tr>
    </table>
</body>
</html>
